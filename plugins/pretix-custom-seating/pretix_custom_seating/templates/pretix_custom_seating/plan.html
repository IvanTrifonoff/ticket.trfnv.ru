{% load static %}
<div id="custom-seating-plan" style="border: 1px solid #ccc; margin: 10px 0; overflow: auto; text-align: center;">
    <h3 style="margin: 10px;">Select your seat</h3>
    <div id="seating-debug" style="color: blue; text-align: left; margin: 10px; border: 1px solid #eee; padding: 5px;">Debug Log:<br></div>
    <svg id="seating-svg" width="800" height="600" style="background: #f0f0f0; border: 1px solid #ddd;">
        <rect x="0" y="0" width="50" height="50" fill="#ccc" />
        <text x="25" y="25" font-size="10" text-anchor="middle">0,0</text>
    </svg>
</div>
<script type="application/json" id="seating-data">
    {{ layout_json|safe }}
</script>
<script src="{% static 'pretix_custom_seating/seating.js' %}"></script>
